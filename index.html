<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric/Imperial Unit converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="first--section">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input id="input-btn" class="number--input" type="text" />
        <button id="convert-btn" class="convert--btn">Convert</button>
      </div>
      <div class="second--section">
        <div class="card--container">
          <h3 class="color">Length (Meter/Feet)</h3>
          <p id="conversion--text-length"></p>
        </div>
        <div class="card--container">
          <h3 class="color">Volume (Liters/Gallons)</h3>
          <p id="conversion--text-volume"></p>
        </div>
        <div class="card--container">
          <h3 class="color">Mass (Kilograms/Pounds)</h3>
          <p id="conversion--text-mass"></p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
